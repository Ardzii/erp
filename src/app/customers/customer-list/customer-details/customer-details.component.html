<mat-progress-bar mode="query" *ngIf="isLoading"></mat-progress-bar>
<div *ngIf="!isLoading">
  <mat-toolbar>
    <button mat-flat-button color="accent" style="margin-right: 0.5rem;" [routerLink]="['/customers']">BACK</button>
    <button mat-flat-button color="primary" [routerLink]="['/customers/customer-edit', customer$._id]">EDIT</button>
  </mat-toolbar>
  <mat-card style="margin: 1rem;">
    <mat-card-subtitle>
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item>QUOTES</button>
        <button mat-menu-item>CONTRACTS</button>
      </mat-menu>

      <button mat-flat-button [matMenuTriggerFor]="appMenu" color="accent" style="margin-right: 0.5rem;">
        {{ customer$.thirdParty[0].name | uppercase }}
      </button>

        <span>
          {{ customer$.thirdParty[0].vat | uppercase }}
        </span>
    </mat-card-subtitle>
    <!-- <mat-card-subtitle>
      {{ customer$.thirdParty[0].vat | uppercase }}
    </mat-card-subtitle> -->
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Basic Info">
          <app-basic [customer$]="customer$"></app-basic>
          <app-customer-comments *ngIf="customer$.commentsArr.length > 0" [customer$]="customer$"></app-customer-comments>
        </mat-tab>
        <mat-tab label="Documents">
          <app-docs [customer$]="customer$"></app-docs>
        </mat-tab>
        <mat-tab label="Contacts">
          <app-contacts [customer$]="customer$"></app-contacts>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
