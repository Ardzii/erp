      <!-- BASIC INFO SECTION -->
      <mat-form-field appearance="fill">
          <mat-label>VAT Number</mat-label>
          <input matInput placeholder="VAT Number" value="{{ customer$.thirdParty[0].vat | uppercase }}" disabled>
          <button matSuffix type="button" mat-icon-button disabled><mat-icon>pageview</mat-icon></button>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Legal Name</mat-label>
          <input matInput placeholder="Legal Name" value="{{ customer$.thirdParty[0].name | uppercase }}" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Activity Number</mat-label>
          <input matInput placeholder="Activity Number" value="{{ customer$.thirdParty[0].activityNumber | uppercase }}" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Corporate Phone Number</mat-label>
          <input matInput placeholder="Corporate Phone Number" value="{{ customer$.thirdParty[0].corpoPhone ? customer$.thirdParty[0].corpoPhone : 'N/A' }}" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Corporate Email Address</mat-label>
          <input matInput placeholder="Corporate Email Address" value="{{ customer$.thirdParty[0].corpoMail ? customer$.thirdParty[0].corpoMail : 'N/A' }}" disabled>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Corporate Web Page</mat-label>
          <input matInput placeholder="Corporate Web Page" value="{{ customer$.thirdParty[0].corpoWeb ? customer$.thirdParty[0].corpoWeb : 'N/A' }}" disabled>
        </mat-form-field>
        <!-- ADDRESSES SECTION -->
        <mat-accordion>
          <mat-expansion-panel *ngFor="let address of customer$.thirdParty[0].addresses">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon matSuffix *ngIf="address.main">home</mat-icon>
                <span>{{ address.city }}</span>
              </mat-panel-title>
            </mat-expansion-panel-header>

            <mat-form-field appearance="fill">
              <mat-label>Street</mat-label>
              <input matInput placeholder="Street" value="{{ address.street }}" disabled>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Complement 1</mat-label>
              <input matInput placeholder="Complement 1" value="{{ address.streetComp ? address.streetComp : 'N/A' }}" disabled>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Complement 2</mat-label>
              <input matInput placeholder="Complement 2" value="{{ address.streetComp2 ? address.streetComp : 'N/A' }}" disabled>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>City</mat-label>
              <input matInput placeholder="City" value="{{ address.city }}" disabled>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>State</mat-label>
              <input matInput placeholder="State" value="{{ address.state }}" disabled>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Country</mat-label>
              <input matInput placeholder="Country" value="{{ address.country }}" disabled>
            </mat-form-field>

          </mat-expansion-panel>
        </mat-accordion>
